<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/3c9de441d8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="section">
      <header>
        <span>
          <p id="dayTitle"></p>
          <p id="monthTitle"></p>
          <p id="yearTitle"></p>
          <p id="weekDay"></p>
        </span>
        <button id="clearButton" onclick="clearTodoList()"><i class="far fa-trash-alt"></i></button>
      </header>
      <div class="form">
        <input type="text" id="input" maxlength="30"/>
        <button id="addButton" onclick="addItemTodo()"><i class="fas fa-plus"></i></button>
      </div>
      <div class="listBody">
        <div class="listItems">
          <ul id="ul"></ul>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
